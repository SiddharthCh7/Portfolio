<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Siddharth's Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* Dark mode (default) */
        :root {
            --primary: #1a1a2e;
            --secondary: #4a5568;
            --accent-1: #d8b4fe;
            --accent-2: #93c5fd;
            --text-primary: #93c5fe;
            --text-secondary: #EBE8E2;
            --input-bg: #2a2a3e;
            --input-border: #3a3a4e;
        }

        /* Light mode class */
        :root.light-mode {
            --primary: #f2f5f8;
            --secondary: #e8eef1;
            --accent-1: #8b5cf6;
            --accent-2: #3b82f6;
            --text-primary: #1a1a2e;
            --text-secondary: #4a5568;
            --input-bg: #ffffff;
            --input-border: #d1d5db;
        }

        body {
            background-color: var(--primary);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            opacity: 0.85;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            width: 100%;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--text-primary);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
            transition: all 0.5s ease;
        }

        .logo:hover::after {
            width: 100%;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-link {
            position: relative;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-secondary);
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            width: 0%;
            height: 1px;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-1);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link.active {
            color: var(--text-primary);
        }

        .nav-link.active::before {
            width: 100%;
            background-color: var(--accent-1);
        }

        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--text-primary) 30%, var(--accent-1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.5s;
        }

        .contact-content {
            display: flex;
            gap: 4rem;
            width: 100%;
            margin-top: 2rem;
        }

        .contact-form {
            flex: 1;
            background-color: var(--secondary);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.8s;
        }

        .form-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            transition: color 0.5s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.5s ease;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease, color 0.5s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 0 3px rgba(216, 180, 254, 0.2);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-button {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent-2), var(--accent-1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .submit-button:hover::before {
            opacity: 1;
        }

        .submit-button span {
            position: relative;
            z-index: 2;
        }

        .contact-info {
            flex: 1;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 1.1s;
        }

        .contact-card {
            background-color: var(--secondary);
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.5s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .contact-card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: color 0.5s ease;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary);
            border-radius: 50%;
            margin-right: 1rem;
            color: var(--accent-1);
            font-size: 1.2rem;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .contact-text {
            color: var(--text-secondary);
            transition: color 0.5s ease;
        }

        .contact-link {
            color: var(--text-primary);
            text-decoration: none;
            position: relative;
            transition: color 0.3s ease;
        }

        .contact-link::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-1);
            transition: width 0.3s ease;
        }

        .contact-link:hover {
            color: var(--accent-1);
        }

        .contact-link:hover::after {
            width: 100%;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        .social-card {
            background-color: var(--primary);
            padding: 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;

        .social-card:hover {
            transform: translateY(-5px);

        }

        .social-card:hover .social-icon {
            color: white;
        }

        .social-card:hover .social-name {
            color: white;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--accent-1);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-name {
            color: var(--text-primary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer {
            padding: 4rem;
            text-align: center;

            margin-top: auto;
        }

            background-color: var(--secondary);
            color: var(--text-primary);
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
        }

        .social-link::after {
            position: absolute;
            visibility: hidden;
            opacity: 0;
            background-color: #333;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            z-index: 1;
            transition: opacity 0.3s ease;
        }

        .social-link:hover::after {
            visibility: visible;
            opacity: 1;
        }

        .social-link:hover {
            transform: translateY(-5px);
            background-color: var(--accent-1);
            color: white;

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating architecture elements animation */
        .floating-element {
            position: absolute;
            border-radius: 10px;
            pointer-events: none;
            opacity: 0.6;
            z-index: -1;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        .element-1 {
            width: 80px;
            height: 80px;
            background-color: var(--accent-1);
            top: 20%;
            left: 10%;
            animation: float 20s infinite ease-in-out;
        }

        .element-2 {
            width: 120px;
            height: 40px;
            background-color: var(--accent-2);
            top: 40%;
            right: 15%;
            animation: float 15s infinite ease-in-out reverse;
        }

        .element-3 {
            width: 60px;
            height: 150px;
            background-color: var(--accent-1);
            bottom: 20%;
            left: 20%;
            animation: float 18s infinite ease-in-out 2s;
        }

        .element-4 {
            width: 100px;
            height: 100px;
            border: 2px solid var(--accent-2);
            background-color: transparent;
            bottom: 30%;
            right: 20%;
            animation: float 22s infinite ease-in-out 1s;
        }

        /* Batman Logo Theme Toggle */
        .batman-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--secondary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.5s ease;
        }

        .batman-toggle:hover {
            transform: scale(1.1);
        }

        .batman-logo {
            width: 40px;
            height: 40px;
            fill: var(--text-primary);
            transition: fill 0.5s ease;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--accent-1);
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-20px, 10px) rotate(5deg);
            }
            50% {
                transform: translate(10px, -15px) rotate(-5deg);
            }
            75% {
                transform: translate(-15px, -10px) rotate(3deg);
            }
            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            .contact-content {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1.5rem 2rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .contact-section {
                padding: 3rem 1.5rem;
            }

            .social-grid {
                grid-template-columns: 1fr;
            }

            .batman-toggle {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            .batman-logo {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme Toggle
            const themeToggle = document.getElementById('themeToggle');
            const root = document.documentElement;
            let isDarkMode = localStorage.getItem('theme') === 'light' ? false : true;

            // Set initial theme based on localStorage
            if (!isDarkMode) {
                root.classList.add('light-mode');
            }

            themeToggle.addEventListener('click', () => {
                isDarkMode = !isDarkMode;
                if (isDarkMode) {
                    root.classList.remove('light-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    root.classList.add('light-mode');
                    localStorage.setItem('theme', 'light');
                }
                updateThreeJSColors();
            });

            // Contact form submission
            const contactForm = document.getElementById('contactForm');
            const toast = document.getElementById('toast');

            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Here you would normally handle the form submission via AJAX
                // For demo purposes, we'll just show the toast notification
                
                // Reset form
                contactForm.reset();
                
                // Show toast notification
                toast.classList.add('show');
                
                // Hide toast after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            });

            // Three.js setup
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);
            
            camera.position.z = 5;
            
            // Create architectural grid
            const gridSize = 20;
            const gridDivisions = 10;
            const gridHelper = new THREE.GridHelper(gridSize, gridDivisions, 0xd8b4fe, 0x93c5fd);
            gridHelper.rotation.x = Math.PI / 2;
            gridHelper.position.z = -5;
            scene.add(gridHelper);
            
            // Create abstract architectural elements
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshBasicMaterial({ 
                color: isDarkMode ? 0xd8b4fe : 0x8b5cf6, 
                wireframe: true,
                transparent: true,
                opacity: 0.7
            });
            
            const cubes = [];
            for (let i = 0; i < 20; i++) {
                const cube = new THREE.Mesh(geometry, material);
                cube.position.x = (Math.random() - 0.5) * 10;
                cube.position.y = (Math.random() - 0.5) * 10;
                cube.position.z = (Math.random() - 0.5) * 5 - 3;
                cube.rotation.x = Math.random() * Math.PI;
                cube.rotation.y = Math.random() * Math.PI;
                cube.scale.set(
                    Math.random() * 1.5 + 0.5,
                    Math.random() * 1.5 + 0.5,
                    Math.random() * 1.5 + 0.5
                );
                scene.add(cube);
                cubes.push({
                    mesh: cube,
                    rotationSpeed: {
                        x: (Math.random() - 0.5) * 0.01,
                        y: (Math.random() - 0.5) * 0.01
                    },
                    initialPosition: {
                        x: cube.position.x,
                        y: cube.position.y,
                        z: cube.position.z
                    }
                });
            }
            
            // Function to update ThreeJS colors based on theme
            function updateThreeJSColors() {
                const darkColor = 0xd8b4fe;
                const lightColor = 0x8b5cf6;
                
                const currentColor = isDarkMode ? darkColor : lightColor;
                
                // Update grid helper colors
                gridHelper.material.color.set(isDarkMode ? 0xd8b4fe : 0x8b5cf6);
                
                // Update cube materials
                cubes.forEach(cube => {
                    cube.mesh.material.color.set(currentColor);
                });
            }
            
            // Handle mouse movement
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                
                // Move camera slightly based on mouse position
                camera.position.x = mouseX * 0.3;
                camera.position.y = mouseY * 0.3;
                camera.lookAt(0, 0, -3);
                
                // Animate cubes
                cubes.forEach((cube, index) => {
                    cube.mesh.rotation.x += cube.rotationSpeed.x;
                    cube.mesh.rotation.y += cube.rotationSpeed.y;
                    
                    // Add subtle movement based on time
                    const time = Date.now() * 0.001;
                    cube.mesh.position.x = cube.initialPosition.x + Math.sin(time + index) * 0.2;
                    cube.mesh.position.y = cube.initialPosition.y + Math.cos(time + index * 0.5) * 0.2;
                    
                    // Add subtle response to mouse
                    cube.mesh.position.x += mouseX * 0.01;
                    cube.mesh.position.y += mouseY * 0.01;
                });
                
                // Rotate grid slightly
                gridHelper.rotation.z += 0.0007;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        });


    </script>
